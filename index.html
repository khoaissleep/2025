    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#ff5722', '#ff69b4', '#ffd700', '#da70d6'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 ${Math.random() * 20 + 10}px ${color}`;
            document.body.appendChild(firework);
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 3 + 2;
            let opacity = 1;
            function animate() {
                opacity -= 0.01;
                firework.style.opacity = opacity;
                if (opacity <= 0) {
                    firework.remove();
                    return;
                }
                const x = parseFloat(firework.style.left);
                const y = parseFloat(firework.style.top);
                firework.style.left = x + Math.cos(angle) * velocity + 'px';
                firework.style.top = y + Math.sin(angle) * velocity + 'px';
                requestAnimationFrame(animate);
            }
            animate();
        }

        setInterval(createFirework, 120);

        document.querySelectorAll('.friend-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.querySelector('.wish').style.opacity = '1';
